name: Android Build (APK)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install eas-cli --save-dev

      - name: Fix expo-sqlite import issue
        run: |
          SQLITE_INDEX="node_modules/expo-sqlite/build/index.js"
          echo "Checking for missing SQLite module in expo-sqlite..."
          if grep -q "SQLiteDatabase" "$SQLITE_INDEX"; then
            echo "⚙️ Applying expo-sqlite fix..."
            sed -i "s|SQLiteDatabase|SQLite|g" "$SQLITE_INDEX"
            echo "✅ Fixed import path in expo-sqlite index.js"
          else
            echo "✅ expo-sqlite already correct."
          fi

      - name: Build APK via EAS
        run: |
          npx eas-cli build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
