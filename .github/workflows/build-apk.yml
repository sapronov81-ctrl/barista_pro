name: Android Build (APK)

on:
  workflow_dispatch: # запуск вручную через вкладку Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and EAS CLI
        run: |
          npm install --legacy-peer-deps
          npm install eas-cli --save-dev

      - name: Fix expo-sqlite import (SQLiteDatabase bug)
        run: |
          SQLITE_INDEX="node_modules/expo-sqlite/build/index.js"
          echo "Checking $SQLITE_INDEX..."
          if grep -q "SQLiteDatabase" "$SQLITE_INDEX"; then
            echo "⚙️ Fixing expo-sqlite import path..."
            sed -i 's|SQLiteDatabase|SQLite|g' "$SQLITE_INDEX"
            echo "✅ expo-sqlite import fixed."
          else
            echo "✅ expo-sqlite already correct."
          fi

      - name: Build APK via EAS
        run: |
          npx eas-cli build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
