name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Fix expo-sqlite import
        run: |
          SQLITE_INDEX="node_modules/expo-sqlite/build/index.js"
          echo "Checking $SQLITE_INDEX..."
          if grep -q "SQLiteDatabase" "$SQLITE_INDEX"; then
            echo "⚙️ Fixing expo-sqlite import path..."
            sed -i 's|SQLiteDatabase|SQLite|g' "$SQLITE_INDEX"
            echo "✅ expo-sqlite import fixed."
          else
            echo "✅ expo-sqlite already correct."
          fi

      - name: Build APK
        run: eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
