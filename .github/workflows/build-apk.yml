name: EAS Android Preview Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - preview

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. –ó–∞–±–∏—Ä–∞–µ–º –∫–æ–¥
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. –°—Ç–∞–≤–∏–º Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. –ö–µ—à npm –∏ node_modules
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 4. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –∏ EAS CLI
      - name: Install dependencies
        run: |
          npm ci
          npm install -g eas-cli@latest
          npx expo --version
          npx eas-cli --version

      # 5. –ü–∞—Ç—á–∏–º expo-sqlite (Expo SDK 54)
      - name: Fix expo-sqlite import path
        run: |
          FILE=node_modules/expo-sqlite/build/index.js
          if grep -q "require('./SQLite')" "$FILE"; then
            echo "üîß Patching expo-sqlite import..."
            sed -i "s|require('./SQLite')|require('./next/SQLite')|" "$FILE"
          else
            echo "‚úÖ expo-sqlite already uses /next API"
          fi

      # 6. Expo prebuild ‚Äî –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º android/ios –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
      - name: Expo prebuild (native config)
        run: |
          npx expo prebuild --clean --non-interactive
          npx expo config --json
          npx expo doctor

      # 7. –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ expo-sqlite —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
      - name: Verify SQLite module
        run: |
          if [ -f node_modules/expo-sqlite/build/next/SQLite.js ]; then
            echo "‚úÖ expo-sqlite/next is present"
          else
            echo "‚ùå expo-sqlite missing!"; exit 1
          fi

      # 8. –°–æ–±–∏—Ä–∞–µ–º Android build (Preview)
      - name: Run EAS Android build (Preview)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_NO_VCS: 1
        run: |
          npx eas-cli build --platform android --profile preview --non-interactive

      # 9. –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –∏ –ª–æ–≥–∏
      - name: Upload build logs / artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-preview-output
          path: |
            **/eas.log
            .expo/
            build/
