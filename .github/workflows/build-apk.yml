name: Build Expo Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Expo & EAS
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Fix expo-sqlite import
        run: |
          SQLITE_INDEX="node_modules/expo-sqlite/build/index.js"
          echo "Checking $SQLITE_INDEX..."
          if grep -q "SQLiteDatabase" "$SQLITE_INDEX"; then
           echo "⚙️ Fixing expo-sqlite import path..."
           sed -i 's|SQLiteDatabase|SQLite|g' "$SQLITE_INDEX"
           echo "✅ expo-sqlite import fixed."
          else
           echo "✅ expo-sqlite already correct."
          fi

      - name: Apply expo-sqlite patch
        run: npx patch-package

      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile preview --non-interactive
