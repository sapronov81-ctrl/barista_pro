name: EAS Android Preview Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - preview

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –°—Ç–∞–≤–∏–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ –ö—ç—à npm
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –∏ EAS CLI
      - name: Install dependencies and EAS CLI
        run: |
          echo "üì¶ Installing deps..."
          npm install --legacy-peer-deps
          npm install -g eas-cli@latest
          npx expo --version
          npx eas-cli --version

      # 5Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö Expo-–ø–ª–∞–≥–∏–Ω–æ–≤
      - name: Ensure required Expo plugins installed
        run: |
          npm install expo-localization expo-build-properties --legacy-peer-deps

      # 6Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º sharp –∏ –ª–µ—á–∏–º –±–∏—Ç—ã–µ PNG (CRC fix)
      - name: Fix invalid PNG CRC (adaptive icons)
        run: |
          echo "üß© Fixing PNG CRC headers..."
          npm install --no-save sharp
          echo "import fs from 'fs'; import sharp from 'sharp';
          const files=['assets/icon.png','assets/adaptive-icon.png','assets/splash-icon.png'];
          for(const f of files){if(fs.existsSync(f)){const t=f+'.tmp.png';await sharp(f).png({compressionLevel:9}).toFile(t);fs.renameSync(t,f);console.log('‚úÖ Fixed CRC:',f)}else{console.log('‚ö†Ô∏è Missing:',f)}}"
          > fix-images.mjs
          node fix-images.mjs

      # 7Ô∏è‚É£ Expo prebuild
      - name: Expo prebuild (native config)
        env:
          CI: 1
        run: |
          npx expo prebuild --clean
          npx expo config --json
          npx expo doctor

      # 8Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º expo-sqlite
      - name: Verify SQLite module
        run: |
          if [ -f node_modules/expo-sqlite/build/next/SQLite.js ]; then
            echo "‚úÖ expo-sqlite/next found"
          else
            echo "‚ùå expo-sqlite missing!"; exit 1
          fi

      # 9Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º Android APK —á–µ—Ä–µ–∑ EAS
      - name: Run EAS Android build (Preview)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_NO_VCS: 1
        run: |
          echo "üöÄ Starting EAS build..."
          npx eas-cli build --platform android --profile preview --non-interactive

      # üîü –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload build logs / artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-preview-output
          path: |
            **/eas.log
            .expo/
            build/
