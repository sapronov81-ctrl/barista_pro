name: EAS Android Preview Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - preview

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –°—Ç–∞–≤–∏–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ –ö–µ—à–∏—Ä—É–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏ EAS CLI
      - name: Install dependencies and EAS CLI
        run: |
          echo "üì¶ Installing deps..."
          npm install --legacy-peer-deps
          npm install -g eas-cli@latest
          npx expo --version
          npx eas-cli --version

      # 5Ô∏è‚É£ –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ Expo –ø–ª–∞–≥–∏–Ω—ã —Ä–µ–∞–ª—å–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã
      - name: Ensure required Expo plugins installed
        run: |
          npm install expo-device expo-localization expo-build-properties --legacy-peer-deps

      # 7Ô∏è‚É£ Expo prebuild (–≥–µ–Ω–µ—Ä–∞—Ü–∏—è android/ios)
      - name: Expo prebuild (native config)
        env:
          CI: 1
        run: |
          npx expo prebuild --clean
          npx expo config --json
          npx expo doctor

      # 8Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ expo-sqlite —Ä–µ–∞–ª—å–Ω–æ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
      - name: Verify SQLite module
        run: |
          if [ -f node_modules/expo-sqlite/build/next/SQLite.js ]; then
            echo "‚úÖ expo-sqlite/next found"
          else
            echo "‚ùå expo-sqlite missing!"; exit 1
          fi

      # 9Ô∏è‚É£ –°–±–æ—Ä–∫–∞ Android APK (EAS Build Preview)
      - name: Run EAS Android build (Preview)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_NO_VCS: 1
        run: |
          npx eas-cli build --platform android --profile preview --non-interactive

      # üîü –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–≥–∏ –∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã (APK/AAB)
      - name: Upload build logs / artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-preview-output
          path: |
            **/eas.log
            .expo/
            build/
