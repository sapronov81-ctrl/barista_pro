name: EAS Android Preview Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - preview

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ü–æ–ª—É—á–∞–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ –ö—ç—à–∏—Ä—É–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏ EAS CLI
      - name: Install dependencies and EAS CLI
        run: |
          echo "üì¶ Installing dependencies..."
          npm install --legacy-peer-deps
          npm install -g eas-cli@latest
          npx expo --version
          npx eas-cli --version

      # 5Ô∏è‚É£ –°—Ç–∞–≤–∏–º –Ω—É–∂–Ω—ã–µ Expo-–ø–ª–∞–≥–∏–Ω—ã
      - name: Ensure required Expo plugins installed
        run: |
          npm install expo-localization expo-build-properties --legacy-peer-deps

      # 6Ô∏è‚É£ –°—Ç–∞–≤–∏–º expo-sqlite (SDK 54)
      - name: Ensure expo-sqlite installed (SDK 54)
        run: |
          echo "üì¶ Installing expo-sqlite@14.x ..."
          npm install expo-sqlite@~14.0.6 --legacy-peer-deps
          npm list expo-sqlite || true
          echo "‚úÖ expo-sqlite installed successfully"

      # 7Ô∏è‚É£ –ß–∏–Ω–∏–º PNG (CRC) –ø–µ—Ä–µ–¥ prebuild
      - name: Fix invalid PNG CRC (icons/splash)
        run: |
          npm install --no-save sharp
          echo "import fs from 'fs'; import sharp from 'sharp';
          const files=['assets/icon.png','assets/adaptive-icon.png','assets/splash-icon.png'];
          for (const f of files) {
            if (fs.existsSync(f)) {
              const tmp=f+'.tmp.png';
              await sharp(f).png({ compressionLevel:9 }).toFile(tmp);
              fs.renameSync(tmp,f);
              console.log('‚úÖ Fixed CRC:', f);
            } else {
              console.log('‚ö†Ô∏è Missing:', f);
            }
          }" > fix-images.mjs
          node fix-images.mjs

      # 8Ô∏è‚É£ Expo prebuild
      - name: Expo prebuild (native config)
        env:
          CI: 1
        run: |
          npx expo prebuild --clean
          npx expo config --json
          npx expo-doctor || echo "‚ö†Ô∏è expo-doctor not critical"

      # 9Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ expo-sqlite
      - name: Verify expo-sqlite module (SDK 54)
        run: |
          if [ -f node_modules/expo-sqlite/build/index.js ]; then
            echo "‚úÖ expo-sqlite@14.x OK (handled via exports)"
          else
            echo "‚ö†Ô∏è expo-sqlite missing ‚Äî reinstalling..."
            npm install expo-sqlite@~14.0.6 --legacy-peer-deps
          fi

      # üîü –°–±–æ—Ä–∫–∞ APK —á–µ—Ä–µ–∑ EAS
      - name: Run EAS Android build (Preview)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_NO_VCS: 1
        run: |
          echo "üöÄ Starting EAS build..."
          npx eas-cli build --platform android --profile preview --non-interactive

      # 1Ô∏è‚É£1Ô∏è‚É£ –°–æ—Ö—Ä–∞–Ω—è–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload build logs / artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-preview-output
          path: |
            **/eas.log
            .expo/
            build/
