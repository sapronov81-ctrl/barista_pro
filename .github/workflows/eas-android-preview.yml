name: EAS Android Preview Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - preview

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1) –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) –ö—ç—à npm
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 4) –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –∏ EAS CLI
      - name: Install dependencies and EAS CLI
        run: |
          echo "üì¶ Installing deps..."
          npm install --legacy-peer-deps
          npm install -g eas-cli@latest
          npx expo --version
          npx eas-cli --version

      # 5) –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ Expo-–ø–ª–∞–≥–∏–Ω—ã (device –Ω–µ –Ω—É–∂–µ–Ω –≤ plugins ‚Äî —Å—Ç–∞–≤–∏–º —Ç–æ–ª—å–∫–æ —Ç–æ, —á—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º)
      - name: Ensure required Expo plugins installed
        run: |
          npm install expo-localization expo-build-properties --legacy-peer-deps

      # 6) –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Å—Ç–∞–≤–∏–º expo-sqlite –Ω—É–∂–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –¥–ª—è SDK 54
      - name: Ensure expo-sqlite installed (SDK 54)
        run: |
          npm install expo-sqlite@~14.0.6 --legacy-peer-deps
          node -e "console.log('expo-sqlite version:', require('expo-sqlite/package.json').version)"
          ls -la node_modules/expo-sqlite/build || true
          ls -la node_modules/expo-sqlite/build/next || true

      # 7) –ß–∏–Ω–∏–º PNG (CRC) –ø–µ—Ä–µ–¥ prebuild, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ —Å–Ω–æ–≤–∞ —Å–ª–æ–º–∞—é—Ç—Å—è
      - name: Fix invalid PNG CRC (icons/splash)
        run: |
          npm install --no-save sharp
          echo "import fs from 'fs'; import sharp from 'sharp';
          const files=['assets/icon.png','assets/adaptive-icon.png','assets/splash-icon.png'];
          for (const f of files) {
            if (fs.existsSync(f)) {
              const tmp=f+'.tmp.png';
              const svg = `<svg width='100%' height='100%'></svg>`; // no-op
              await sharp(f).png({ compressionLevel:9 }).toFile(tmp);
              fs.renameSync(tmp,f);
              console.log('‚úÖ Fixed CRC:', f);
            } else {
              console.log('‚ö†Ô∏è Missing:', f);
            }
          }" > fix-images.mjs
          node fix-images.mjs

      # 8) Expo prebuild (–≤–∞–∂–Ω–æ: CI=1, –±–µ–∑ --non-interactive)
      - name: Expo prebuild (native config)
        env:
          CI: 1
        run: |
          npx expo prebuild --clean
          npx expo config --json
          npx expo-doctor || echo "‚ö†Ô∏è expo-doctor not critical"

      # 9) –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ expo-sqlite/next (–ø–∞–ø–∫–∞)
      - name: Verify expo-sqlite module (SDK 54)
        run: |
          if [ -f node_modules/expo-sqlite/build/index.js ]; then
            echo "‚úÖ expo-sqlite@14.x OK (no /next folder, handled via exports)"
          else
            echo "‚ùå expo-sqlite not found ‚Äî reinstalling..."
            npm install expo-sqlite@~14.0.6 --legacy-peer-deps
          fi

      # 10) –°–±–æ—Ä–∫–∞ APK (EAS)
      - name: Run EAS Android build (Preview)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_NO_VCS: 1
        run: |
          echo "üöÄ Starting EAS build..."
          npx eas-cli build --platform android --profile preview --non-interactive

      # 11) –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload build logs / artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-preview-output
          path: |
            **/eas.log
            .expo/
            build/
