name: Android Build (GitHub-only: prebuild + Gradle)

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm i

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prebuild (generate android/)
        run: npx expo prebuild --non-interactive --platform android

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/my-release-key.jks

      - name: Configure signing (gradle.properties)
        run: |
          cat << 'EOF' >> android/gradle.properties
          MYAPP_UPLOAD_STORE_FILE=my-release-key.jks
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          EOF

      - name: Inject signing config
        run: |
          FILE=android/app/build.gradle
          if ! grep -q "signingConfigs" "$FILE"; then
            awk '1;/android \{/{print "    signingConfigs {\n        release {\n            storeFile file(System.getenv(\"MYAPP_UPLOAD_STORE_FILE\") ?: project.property(\"MYAPP_UPLOAD_STORE_FILE\"))\n            storePassword System.getenv(\"MYAPP_UPLOAD_STORE_PASSWORD\") ?: project.property(\"MYAPP_UPLOAD_STORE_PASSWORD\")\n            keyAlias System.getenv(\"MYAPP_UPLOAD_KEY_ALIAS\") ?: project.property(\"MYAPP_UPLOAD_KEY_ALIAS\")\n            keyPassword System.getenv(\"MYAPP_UPLOAD_KEY_PASSWORD\") ?: project.property(\"MYAPP_UPLOAD_KEY_PASSWORD\")\n        }\n    }"}' "$FILE" > tmp && mv tmp "$FILE"
          fi
          if ! grep -q "signingConfig signingConfigs.release" "$FILE"; then
            sed -i '/buildTypes {/,/}/s/release {/&\n            signingConfig signingConfigs.release/' "$FILE"
          fi

      - name: Build Release (AAB + APK)
        working-directory: android
        run: |
          ./gradlew bundleRelease --no-daemon --stacktrace
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            android/app/build/outputs/**/*.aab
            android/app/build/outputs/**/*.apk
            android/app/build/outputs/mapping/release/mapping.txt
