name: "Android Build (GitHub-only: prebuild + Gradle)"

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      CI: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm i

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # âœ… Ð˜ÑÐ¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ: Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¾Ðµ Ð¿Ñ€Ð¸Ð½ÑÑ‚Ð¸Ðµ Ð»Ð¸Ñ†ÐµÐ½Ð·Ð¸Ð¹ (Ñ„Ð¸ÐºÑ Ð·Ð°Ð²Ð¸ÑÐ°Ð½Ð¸Ð¹)
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      # ðŸ”§ ÐÐ¾Ð²Ñ‹Ð¹ ÑˆÐ°Ð³: Ð°Ð²Ñ‚Ð¾Ð³ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ Ð¸ÐºÐ¾Ð½Ð¾Ðº Ð´Ð»Ñ CI
      - name: Ensure app icons exist
        run: |
          mkdir -p assets
          sudo apt-get update && sudo apt-get install -y imagemagick
          if [ ! -s assets/icon.png ]; then
            convert -size 512x512 xc:"#C9A574" -gravity center -pointsize 180 -fill white -annotate 0 "BAR" assets/icon.png
            echo "âœ… Generated assets/icon.png"
          fi
          if [ ! -s assets/adaptive-icon.png ]; then
            convert -size 512x512 xc:"#C9A574" -gravity center -pointsize 180 -fill white -annotate 0 "BAR" assets/adaptive-icon.png
            echo "âœ… Generated assets/adaptive-icon.png"
          fi

      - name: Prebuild (generate android/)
        env:
          CI: 1
        run: npx expo prebuild --platform android

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/my-release-key.jks

      - name: Configure signing (gradle.properties)
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=my-release-key.jks" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" >> android/gradle.properties

      - name: Inject signing config
        run: |
          FILE=android/app/build.gradle
          if ! grep -q "signingConfigs" "$FILE"; then
            echo 'android {' > tmp && cat "$FILE" >> tmp && mv tmp "$FILE"
            echo '    signingConfigs {' >> "$FILE"
            echo '        release {' >> "$FILE"
            echo '            storeFile file(System.getenv("MYAPP_UPLOAD_STORE_FILE") ?: project.property("MYAPP_UPLOAD_STORE_FILE"))' >> "$FILE"
            echo '            storePassword System.getenv("MYAPP_UPLOAD_STORE_PASSWORD") ?: project.property("MYAPP_UPLOAD_STORE_PASSWORD")' >> "$FILE"
            echo '            keyAlias System.getenv("MYAPP_UPLOAD_KEY_ALIAS") ?: project.property("MYAPP_UPLOAD_KEY_ALIAS")' >> "$FILE"
            echo '            keyPassword System.getenv("MYAPP_UPLOAD_KEY_PASSWORD") ?: project.property("MYAPP_UPLOAD_KEY_PASSWORD")' >> "$FILE"
            echo '        }' >> "$FILE"
            echo '    }' >> "$FILE"
            echo '}' >> "$FILE"
          fi
          if ! grep -q "signingConfig signingConfigs.release" "$FILE"; then
            sed -i '/buildTypes {/,/}/s/release {/&\n            signingConfig signingConfigs.release/' "$FILE"
          fi

      - name: Build Release (AAB + APK)
        working-directory: android
        run: |
          ./gradlew bundleRelease --no-daemon --stacktrace
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            android/app/build/outputs/**/*.aab
            android/app/build/outputs/**/*.apk
            android/app/build/outputs/mapping/release/mapping.txt
